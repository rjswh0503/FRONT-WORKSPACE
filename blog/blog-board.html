<!DOCTYPE html>
<html>
    <head>
        <title>블로그 게시판</title>
        <link rel="stylesheet"  type="text/css" href="./css/styles.css">
    </head>
    <body>

        <div id="container">
            <h1>블로그 게시판</h1>
            <div id="posts">
                <!--게시물 추가하는 공간-->
            </div>
            <h2>새 게시물 작성</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxNG9PAzsAMzPD8_qdQuTI5oIuPUODhc1Mhw&usqp=CAU">
            <form id="postForm">
                <label for="title">제목 : </label>        <!--필수로 적어주는 것-->
                <input type="text" id="title" name="title" required>
                <label for="content">내용 : </label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">게시하기</button>
            </form>

        </div>

        <script>
                const postForm = document.getElementById("postForm");
                const posts = document.getElementById("posts");
                const postArray = []; //게시물을 저장하는 배열 생성

                postForm.addEventListener("submit",function(event) {

                    event.preventDefault();
                    const title = postForm.title.value;
                    const content = postForm.content.value;
                    const date = new Date();
                    const post = {
                        title,
                        content,
                        date,
                        comments:[],

                    };
                    postArray.push(post); //게시물을 배열에 추가


                    //새 게시물을 담아줄 div 생성
                    const postDIV = document.createElement("div");
                    postDIV.classList.add("post");
                    postDIV.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                    <p>게시일 : ${date.toLocaleString()}</p>


                    `;
                    posts.appendChild(postDIV);




                })
        </script>

    </body>
</html>
