<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
        <div>
        <body>
            <div class="container">
                <h1>점심 게시판</h1>

                <ul class="post-list">
                    <!--게시물 목록 작성하는 곳-->
                    <li class="post">
                        <h2>맥주창고 역삼점</h2>
                        <p>메뉴 더보기 -> <a href="https://www.instagram.com/lunch_mz/?hl=ko">클릭</a></p>
                    </li>
                    <li class="post">
                        <h2>명동칼국수 역삼점</h2>
                        <p>명동칼국수 9000원</p>
                    </li>
                </ul>



                <div class="form-container">
                    <!--메뉴 추가하는 추가란-->
                    <h2>새 게시물 작성하기</h2>
                    <form class="post-form">
                        <input type="text" placeholder="제목"><br><br>
                        <textarea placeholder="내용작성하기"></textarea>
                        <button type="submit" id="post-button">작성완료</button>

                        <button onclick="hihibutton()">안녕~~ 버튼이야~~</button>

                        <button onclick="joinButton()">회원가입</button>
                        <p id="joinCheck"></p>
                    </form>

                        <script>
                            function hihibutton(){
                                alert("안녕 나는 버튼이라고 해 ");

                            }

                            function joinButton(){
                                var txt;
                                if(confirm("버튼클릭!")){
                                    txt = "클릭완료 ~";


                                }else{
                                    txt = "회원가입을 완료하지 못했습니다.";
                                }
                                document.getElementById("joinCheck").innerHTML = txt;

                            }

                        </script>

                    <script>
                        document.addEventListener("DOMContentLoaded", function(){
                            //1.html 버튼 ID 가져오기
                            const postbutton = document.getElementById("post-button");

                            //버튼을 클릭할 때 실행될 함수를 정의

                            function buttonClick(){
                                alert("게시물의 내용을 작성해 주세요.");
                                
                            }

                            //버튼 클릭시 실행될 함수 연결

                            postbutton.addEventListener("click",buttonClick);




                        });


                    </script>
                </div> 
                
                
            </div>
        </body>
</html>
