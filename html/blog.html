<!DOCTYPE html>
<html>
    <head>
        <title>블로그</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/blog.css">
    
        <style>
            
        </style>
    </head>
    <body>
        <h2>블로그 메인</h2>
        <p>안녕하세요. 여기는 블로그 메인입니다.</p>
        <header>
            <h2>Blog</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li class="list">블로그소개</li>
                    <li class="list">글 목록</li>
                    <li class="list"><a href="./comment.html">방명록</a></li>
            
                </ul>
            </nav>    
                <article>
                    <h1>방명록 </h1>
                    <div class="comment">
                        <input id="commentInput" placeholder="덧글쓰기">
                        <button onclick="addComment()">작성</button>
                        <div id="comments">
                         <!--댓글이 표시될 장소-->
                        </div>
                    </div>

                    
                </article>
                
        </section>

        
    </body>
    <footer>
            
        <p>블로그 소개 | 글 보기 | 블로그 홈</p>



    </footer>
    <script>
        function addComment(){
            const commentInput = document.getElementById("commentInput");
            const commentText = commentInput.value;

            if(commentText.trim() === ""){
                alert("댓글을 작성해주세요.");
                return;
            }

            const commentsBox = document.getElementById("comments");
            const commentDIV = document.createElement("div");

            commentDIV.className = "comment";
            commentDIV.textContent = commentText;
            commentsBox.appendChild(commentDIV);
            commentInput.value="";

        }

        
        
    </script>
</html>
